<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Acción :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>

  <ng-container *ngIf="page == 'label'; then labelTemplate"></ng-container>
  <ng-container *ngIf="page == 'group'; then groupTemplate"></ng-container>
  <ng-container *ngIf="page == 'problem'; then problemTemplate"></ng-container>
  <ng-container *ngIf="page == 'student'; then studentTemplate"></ng-container>

  <ng-template #labelTemplate>
    <ng-container *ngIf="action == 'Agregar' || action == 'Editar'; else deleteTemplate">
      <mat-form-field >
        <input placeholder="{{action}} nombre" matInput [(ngModel)]="local_data.name">
      </mat-form-field>
    </ng-container>
  </ng-template>
  <ng-template #groupTemplate>
    <ng-container *ngIf="action == 'Agregar' || action == 'Editar'">
      <mat-form-field >
        <input placeholder="{{action}} nombre" matInput [(ngModel)]="local_data.name">
      </mat-form-field>
    </ng-container>
    <ng-container *ngIf="action == 'Exportar'; else deleteTemplate"> 
      ¿Exportar en un archivo CSV el grupo: {{local_data.name}}?
    </ng-container>
  </ng-template>
  <ng-template #problemTemplate>
    <ng-container *ngIf="action == 'Agregar' || action == 'Editar'; else deleteTemplate">
      <mat-form-field >
        <input placeholder="{{action}} nombre" matInput [(ngModel)]="local_data.name">
      </mat-form-field>
    </ng-container>
  </ng-template>
  <ng-template #studentTemplate>
    <ng-container *ngIf="action == 'Agregar' || action == 'Editar'; else deleteTemplate">
      <mat-form-field >
        <input placeholder="{{action}} nombre" matInput [(ngModel)]="local_data.name">
      </mat-form-field>
    </ng-container>
  </ng-template>

  <ng-template #deleteTemplate>
    ¿Está seguro de que desea realizar esta acción?
  </ng-template>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</div>
